<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>ğŸ‹ Fitness Tracker</h1>

    <div class="form">
        <input type="date" id="date">
        <input type="text" id="type" placeholder="Workout Type">
        <input type="number" id="duration" placeholder="Duration (min)">
        <input type="number" id="calories" placeholder="Calories Burned">
        <button onclick="addWorkout()">Add Workout</button>
    </div>

    <h2>Total Calories: <span id="totalCalories">0</span></h2>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Duration</th>
                <th>Calories</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="workoutList"></tbody>
    </table>

    <canvas id="calorieChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
